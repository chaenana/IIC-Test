<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="app-container">
    <div class="app-header">
      <div class="app-header-left">
        <span class="app-icon"></span>
        <p class="app-name">GM AI DASHBOARD</p>
      </div>

      <div class="app-header-right">

    <div class="app-content">

              <p class="Room-Num">Room Num</p>

      </div>


      <div class="projects-section">

        </div>
        <div class="projects-section-line">

          <div class="view-actions">

              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                <line x1="8" y1="18" x2="21" y2="18" />
                <line x1="3" y1="6" x2="3.01" y2="6" />
                <line x1="3" y1="12" x2="3.01" y2="12" />
                <line x1="3" y1="18" x2="3.01" y2="18" />
              </svg>
            </button>
            <button class="view-btn grid-view active" title="Grid View">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-grid">
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
              </svg>
            </button>
          </div>
        </div>

        <div class="project-boxes jsGridView">
          <!-- 워크플로우 패널이 자동으로 생성됨 -->
        </div>
      </div>



      <div class="messages-section">
        <button class="messages-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-x-circle">
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" />
          </svg>
        </button>
        <div class="projects-section-header">
          <p>Admin Messages</p>
        </div>
        <div class="messages">
          <!-- admin message 자동으로 생성됨 -->
        </div>
      </div>

    </div>
  </div>
  </div>


  <script>
    const colors = ["#fee4cb", "#e9e7fd", "#ffd3e2", "#c8f7dc"];
    const Fontcolors = ["#ff942e", "#4f3ff0", "#df3670", "#34c471"];
    const workflowCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRJGZN0T8x9pb3a1O3iC0v310lKYgEKVMPyCrPiAvZQViLlMcHLYzcOhyfs0-8W04dq3aSwlA5nPK_o/pub?gid=0&single=true&output=csv';

    document.addEventListener('DOMContentLoaded', function () {
      loadCSVData();
    });

    function loadCSVData() {
      fetch(workflowCsvUrl, { mode: 'cors' })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(csvText => {
          if (typeof csvText !== 'string') {
            console.error('CSV 데이터가 문자열이 아닙니다:', csvText);
            throw new TypeError('csvText is not a string');
          }
          const rows = csvText.split('\n').slice(1);
          const workflowData = rows.map(row => {
            const columns = row.split(',');
            if (columns.length < 5) {
              console.warn('잘못된 행이 발견되었습니다:', row);
              return null;
            }
            return {
              id: columns[0],
              img_link: columns[1],
              description: columns[2],
              title: columns[3],
              download_link: columns[4],
              Update_date: columns[5] || 'N/A'
            };
          }).filter(item => item !== null);
          createProjectBoxes(workflowData);
        })
        .catch(error => {
          console.error('CSV 파일 로드 중 오류:', error);
        });
    }

    function createProjectBoxes(workflowData) {
      const container = document.querySelector('.project-boxes');
      container.innerHTML = '';
      workflowData.forEach((item, index) => {
        const formattedDate = formatDate(comment.date); // 날짜 포맷 변환
        const color = colors[index % colors.length];
        const FontColor = Fontcolors[index % colors.length];
        const boxHTML = `
          <div class="project-box-wrapper">
            <div class="project-box" style="background-color: ${color};">
              <div class="project-box-header">
                <span class="Update-Date">${formattedDate}</span>
              </div>
              <div class="project-box-content-header">
                <p class="box-content-header">${item.title}</p>
                <p class="box-content-subheader">${item.description}</p>
              </div>
              <div class="Thumbs">
                <img src="${item.img_link}" style="width: 100%; border-radius: 10px;">
              </div>
              <div class="project-box-footer">
                <button class="Download-Btn" onclick="window.open('${item.download_link}', '_blank')" style="color: ${FontColor};">Download Workflow</button>
              </div>
            </div>
          </div>`;
        container.innerHTML += boxHTML;
      });
    }


    function formatDate(dateString) {
      const date = new Date(dateString); // 날짜 문자열을 Date 객체로 변환
      const options = { year: 'numeric', month: 'long', day: 'numeric' }; // 날짜 형식 옵션
      return date.toLocaleDateString('en-US', options); // "January 1, 2025" 형식
    }


  </script>

</body>

</html>
