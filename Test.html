<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="teststyle.css">
  <title>GM AI 대시보드</title>
</head>

<body>
  <div class="app-container">
    <div class="app-header">
      <div class="app-header-left">
        <span class="app-icon"></span>
        <p class="app-name">GM AI DASHBOARD</p>
      </div>

      <div class="app-header-right">
        <button class="mode-switch" title="Switch Theme">
          <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
            <defs></defs>
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
          </svg>
        </button>
      </div>
      <button class="messages-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-message-circle">
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
        </svg>
      </button>
    </div>


    <div class="app-content">

      <div class="Room-section">
        <div class="projects-section-header">
          <p>Room</p>
          </div>
          <div class="Rooms">
            <div class="Rooms-box">
              <p class="Room-Num">Room Num</p>
              <button class="Room-enterBtn" onclick="window.open('', '_blank')">Enter Room</button>
            </div>
        </div>
      </div>


      <div class="projects-section">
        <div class="projects-section-header">
          <p>WorkFlows</p>
          <p class="time">December, 12</p>
        </div>
        <div class="projects-section-line">
          <div class="projects-status">
            <div class="item-status">
              <span class="status-number">-</span>
              <span class="status-type">Total Projects</span>
            </div>
          </div>
          <div class="view-actions">
            <button class="view-btn list-view" title="List View">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-list">
                <line x1="8" y1="6" x2="21" y2="6" />
                <line x1="8" y1="12" x2="21" y2="12" />
                <line x1="8" y1="18" x2="21" y2="18" />
                <line x1="3" y1="6" x2="3.01" y2="6" />
                <line x1="3" y1="12" x2="3.01" y2="12" />
                <line x1="3" y1="18" x2="3.01" y2="18" />
              </svg>
            </button>
            <button class="view-btn grid-view active" title="Grid View">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-grid">
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
              </svg>
            </button>
          </div>
        </div>

        <div class="project-boxes jsGridView">
          <!-- 워크플로우 패널이 자동으로 생성됨 -->
        </div>
      </div>



      <div class="messages-section">
        <button class="messages-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-x-circle">
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" />
          </svg>
        </button>
        <div class="projects-section-header">
          <p>Admin Messages</p>
        </div>
        <div class="messages">
          <!-- admin message 자동으로 생성됨 -->
        </div>
      </div>

    </div>
  </div>
  </div>


  <!-- JavaScript -->
  <script>
    const workflowCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRJGZN0T8x9pb3a1O3iC0v310lKYgEKVMPyCrPiAvZQViLlMcHLYzcOhyfs0-8W04dq3aSwlA5nPK_o/pub?gid=0&single=true&output=csv';
    const roomCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSE4aHlthqU514gU3J_AEyrpUJdq4yN9PCaRN9cimydHsmGdbTxPtRJKBynzW6xG3uSf9yhB1i4fQZs/pub?gid=0&single=true&output=csv';

    // 테마 전환 및 화면 전환 로직
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.mode-switch').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });

      loadData(workflowCsvUrl, createWorkflowBoxes);
      loadData(roomCsvUrl, createRoomBoxes);
    });

    function loadData(url, callback) {
      fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject(response))
        .then(csvText => {
          const rows = csvText.split('\n').slice(1);
          const parsedData = rows.map(row => row.split(',')).filter(row => row.length > 1);
          callback(parsedData);
        })
        .catch(error => console.error('CSV 파일 로드 실패:', error));
    }

    // 워크플로우 데이터 생성
    function createWorkflowBoxes(data) {
      const container = document.querySelector('.project-boxes');
      container.innerHTML = '';
      data.forEach(([id, img_link, description, title, download_link, update_date]) => {
        container.innerHTML += `
          <div class="project-box">
            <div class="project-box-header">
              <span>${update_date || 'N/A'}</span>
            </div>
            <div class="project-box-content">
              <h4>${title}</h4>
              <p>${description}</p>
              <img src="${img_link}" alt="워크플로우 이미지" style="width: 100%;">
              <a href="${download_link}" target="_blank">Download</a>
            </div>
          </div>
        `;
      });
    }

    // 방 데이터 생성
    function createRoomBoxes(data) {
      const container = document.querySelector('.Rooms');
      container.innerHTML = '';
      data.forEach(([id, link, title]) => {
        container.innerHTML += `
          <div class="Rooms-box">
            <h4>${title}</h4>
            <button onclick="window.open('${link}', '_blank')">Enter Room</button>
          </div>
        `;
      });
    }
  </script>

</body>

</html>
